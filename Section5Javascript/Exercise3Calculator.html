<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Exercise 3 Calculator</title>
        <link rel = "stylesheet" href = "Exercise3.css">
    </head>
    <body>
    <div class = "box">
        <h3>Percentage Calculator</h3>
        <hr>
        <div>
            <select id = "options">
                <option value = "1">What is Y% of X?</option>
                <option value = "2">X is Y% of what?</option>
                <option value = "3">What % of X is Y?</option>
                <option value = "4">X% of what is Y?</option>
                <option value = "5">Y% of X is what?</option>
            </select>
        </div>
        <br>
        <br>
        <br>
        
        <div id = "first" class = "collaspe">
            <form>
                What is <input type = "text">% of  <input type = "text">?
            </form>
        </div>
        
        <div id = "second" class = "collaspe">
            <form>
                <input type = "text"> is <input type = "text">% of what?
            </form>
        </div>
        
        <div id = "third" class = "collaspe">
            <form>
                What % of <input type = "text"> is <input type = "text">?
            </form>
        </div>
        
        <div id = "fourth" class = "collaspe">
            <form>
                <input type = "text">% of what is <input type = "text">?
            </form>
        </div>
        
        <div id = "fifth" class = "collaspe">
            <form>
                <input type = "text">% of <input type = "text">% is what?
            </form>
        </div>
        
        <div>
            <button type = "button">Calculate</button>
        </div>
        
        <h3 id = "result"></h3>
    </div>
        
    
    
    <script type = "text/javascript" src = "js/Exercise3.js"></script>
    </body>


</html>
